<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles/style.css"/>
</head>
<body>
  <div class="container">
    <form class = "registration">
      <h3 class = "header">Registration form</h3>
      <input class="regblock" type="text" placeholder="Your Invite Key">
      <input class="name" type="text" placeholder="FirstName">
      <input class="name" type="text" placeholder="LastName">
      <input class="regblock" type="email" placeholder="Email">
      <input class="regblock" type="password" placeholder="Password">
      <select class="date" required>
        <option disabled value="" selected hidden>Month:</option>
        <option value="1">January</option>
      </select>
      <select class="date" required>
        <option disabled value="" selected hidden>Day:</option>
        <option value="1">1</option>
      </select>
      <select class="date" required>
        <option disabled value="" selected hidden>Year:</option>
        <option value="1">1975</option>
      </select>
      <div>
        <button class="btn">REGISTER</button>
      </div>
    </form>
  </div>
</body>
</html>
